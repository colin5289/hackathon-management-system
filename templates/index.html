{% extends "base.html" %}

{% block title %}首页 - Flask 应用{% endblock %}

{% block content %}
<div class="jumbotron bg-light p-5 rounded mb-4">
    <h1 class="display-4">欢迎来到 Flask 应用！</h1>
    <p class="lead">这是一个基于 Flask 框架构建的 Web 应用程序示例。</p>
    <hr class="my-4">
    <p>开始探索这个应用的功能，或者查看参赛队伍信息。</p>
    <div class="d-flex gap-3 justify-content-center">
        <a class="btn btn-primary btn-lg" href="{{ url_for('teams') }}" role="button">查看参赛队伍</a>
        <a class="btn btn-outline-primary btn-lg" href="{{ url_for('about') }}" role="button">了解更多</a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">功能特性</h5>
                <ul class="list-unstyled">
                    <li>✅ 响应式设计</li>
                    <li>✅ RESTful API</li>
                    <li>✅ 模板渲染</li>
                    <li>✅ 错误处理</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">API 测试</h5>
                <button id="testApi" class="btn btn-success">测试 API</button>
                <div id="apiResult" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
